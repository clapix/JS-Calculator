<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="calculator.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <h4>My Calculator</h4>
      <section class="grid-container">
        <div class="output">
          <div data-previous-operand class="previously-typed">= 2 *</div>
          <div data-current-operand class="currently-typing">18</div>
        </div>
        <button data-clear class="clear span-two">C</button>
        <button data-delete class="operator">del</button>
        <button data-operation class="operator">รท</button>
        <button cdata-num lass="num">1</button>
        <button data-num class="num">2</button>
        <button data-num class="num">3</button>
        <button data-operation class="operator">*</button>
        <button data-num class="num">4</button>
        <button data-num class="num">5</button>
        <button data-num class="num">6</button>
        <button data-operation class="operator">-</button>
        <button data-num class="num">7</button>
        <button data-num class="num">8</button>
        <button data-num class="num">9</button>
        <button data-operation class="operator">+</button>
        <button data-num class="num">.</button>
        <button data-num class="num">0</button>
        <button data-equals class="equal span-two">=</button>
      </section>
    </div>
  </body>
</html>
