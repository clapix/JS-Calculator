<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <h2>My Calculator</h2>
      <section class="grid-container">
        <div class="output">
          <p class="output-big">2+2</p>
          <p>= 4</p>
        </div>
        <button class="clear cell">C</button>
        <button class="cancel operator cell">?</button>
        <button class="div operator cell">/</button>
        <button class="times operator cell">x</button>
        <button class="minus operator cell">-</button>
        <button class="plus operator cell">+</button>
        <button class="one num cell">1</button>
        <button class="two num cell">2</button>
        <button class="three num cell">3</button>
        <button class="four num cell">4</button>
        <button class="five num cell">5</button>
        <button class="six num cell">6</button>
        <button class="seven num cell">7</button>
        <button class="eight num cell">8</button>
        <button class="nine num cell">9</button>
        <button class="zero num cell">0</button>
        <button class="point num cell">.</button>
        <button class="equal cell">=</button>
      </section>
    </div>
  </body>
</html>
