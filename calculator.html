<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <h2>My Calculator</h2>
      <section class="grid-container">
        <div class="display">
          <p class="display-big">2+2</p>
          <p>= 4</p>
        </div>
        <div class="clear">C</div>
        <div class="cancel">?</div>
        <div class="div">/</div>
        <div class="times">x</div>
        <div class="minus">-</div>
        <div class="plus">+</div>
        <div class="one">1</div>
        <div class="two">1</div>
        <div class="three">1</div>
        <div class="four">1</div>
        <div class="five">1</div>
        <div class="six">1</div>
        <div class="seven">1</div>
        <div class="eight">1</div>
        <div class="nine">1</div>
        <div class="zero">1</div>
        <div class="point">.</div>
        <div class="equal">=</div>
      </section>
    </div>
  </body>
</html>
